<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Poster AR Experience</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;
        let statusDiv;

        function updateStatus(msg) {
            if (!statusDiv) {
                statusDiv = document.getElementById('status');
            }
            if (statusDiv) {
                statusDiv.innerHTML += msg + '<br>';
                // Keep only last 10 lines
                const lines = statusDiv.innerHTML.split('<br>');
                if (lines.length > 10) {
                    statusDiv.innerHTML = lines.slice(-10).join('<br>');
                }
            }
        }

        function handleUserInteraction() {
            console.log('âœ… User interaction detected');
            updateStatus('âœ… User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load();
                video.play().then(() => {
                    console.log('âœ… Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('âŒ Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('marker-handler', {
            init: function() {
                console.log('ðŸŽ¯ Marker handler initialized');
                updateStatus('ðŸŽ¯ Marker handler initialized');
                this.markerVisible = false;
                this.videoMode = false;
                
                // Wait for scene to be fully loaded
                this.el.sceneEl.addEventListener('loaded', () => {
                    this.setupHandler();
                });
            },

            setupHandler: function() {
                this.poster = document.querySelector('#clickable-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                this.sharkModel = document.querySelector('#shark-model');
                this.debugBox = document.querySelector('#debug-box');

                updateStatus('ðŸ“¦ All elements loaded');

                // Click event for the poster
                this.onPosterClick = () => {
                    if (!this.markerVisible) {
                        updateStatus('âš ï¸ Click ignored - no marker');
                        return;
                    }
                    
                    updateStatus('ðŸ–¼ï¸ Switching to video');
                    this.videoMode = true;
                    
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', true);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', true);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    if (this.video && userInteracted) {
                        this.video.play().catch(e => {
                            console.error('âŒ Video play error:', e);
                        });
                    }
                };
                this.poster.addEventListener('click', this.onPosterClick);

                // Marker found event
                this.el.addEventListener('markerFound', () => {
                    if (!this.markerVisible) {
                        updateStatus('ðŸŽ‰ MARKER FOUND!');
                        this.markerVisible = true;
                    }
                    
                    if (!this.videoMode) {
                        this.poster.setAttribute('visible', true);
                        this.videoPlane.setAttribute('visible', false);
                        if (this.sharkModel) {
                            this.sharkModel.setAttribute('visible', false);
                        }
                        if (this.debugBox) {
                            this.debugBox.setAttribute('visible', true);
                            updateStatus('ðŸ“¦ Green box visible=true');
                        }
                    }
                    
                    if (this.video && !this.videoMode) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });

                // Marker lost event
                this.el.addEventListener('markerLost', () => {
                    if (this.markerVisible) {
                        updateStatus('ðŸ‘‹ Marker lost');
                        this.markerVisible = false;
                        this.videoMode = false;
                    }
                    
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', false);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', false);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    if (this.video) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            z-index: 999;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>ðŸ¦ˆ Tap to Start AR</h1>
        <p>Point your camera at the poster. A LARGE green box should appear when tracking works.</p>
    </div>

    <div id="status">Starting...</div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; 
              trackingMethod: best; 
              debugUIEnabled: false;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; 
                  precision: mediump;
                  alpha: true;"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets timeout="30000">
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">
        </a-assets>

        <a-nft
            type="nft"
            url="https://miguelgandra.github.io/smooth-hammerhead-ar/markers/BLS8-poster-train"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            marker-handler
        >
            <!-- MASSIVE debug box - should be impossible to miss -->
            <a-box
                id="debug-box"
                position="0 0 0.5"
                rotation="0 0 0"
                color="#00ff00"
                opacity="0.7"
                width="3"
                height="4"
                depth="0.5"
                visible="false"
            ></a-box>

            <!-- Clickable poster -->
            <a-image
                id="clickable-poster"
                src="#posterImage"
                position="0 0 0"
                width="2"
                height="2.82"
                visible="false"
                class="clickable"
                data-raycastable
            ></a-image>

            <!-- Video plane -->
            <a-plane
                id="video-plane"
                position="0 0 0"
                width="2"
                height="2.82" 
                material="src: #posterVideo; shader: flat; side: double;"
                visible="false"
            ></a-plane>

            <!-- Shark model -->
            <a-entity
                id="shark-model"
                gltf-model="#sharkModel"
                position="0 -0.5 0.5"
                rotation="0 45 0"
                scale="0.4 0.4 0.4"
                visible="false"
            ></a-entity>

        </a-nft>

        <a-entity camera cursor="rayOrigin: mouse;" raycaster="objects: [data-raycastable]"></a-entity>
    </a-scene>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Poster AR Experience</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;

        function handleUserInteraction() {
            console.log('✅ User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load();
                video.play().then(() => {
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('marker-handler', {
            init: function() {
                console.log('🎯 Marker handler initialized');
                
                this.el.addEventListener('markerFound', () => {
                    console.log('🎉 MARKER FOUND!');
                    
                    const video = document.querySelector('#posterVideo');
                    const videoPlane = document.querySelector('#video-plane');
                    const sharkRig = document.querySelector('#shark-rig');
                    const testBox = document.querySelector('#test-box');
                    
                    console.log('Video:', video ? 'Found' : 'NOT FOUND');
                    console.log('Video plane:', videoPlane ? 'Found' : 'NOT FOUND');
                    console.log('Shark rig:', sharkRig ? 'Found' : 'NOT FOUND');
                    console.log('Test box:', testBox ? 'Found' : 'NOT FOUND');
                    
                    if (videoPlane) {
                        videoPlane.object3D.visible = true;
                        console.log('✅ Video plane visibility:', videoPlane.object3D.visible);
                    }
                    
                    if (sharkRig) {
                        sharkRig.object3D.visible = true;
                        console.log('✅ Shark rig visibility:', sharkRig.object3D.visible);
                    }

                    if (testBox) {
                        testBox.object3D.visible = true;
                        console.log('✅ Test box visibility:', testBox.object3D.visible);
                    }
                    
                    if (video && userInteracted) {
                        video.play().then(() => {
                            console.log('✅ Video playing');
                        }).catch(e => {
                            console.error('❌ Video play error:', e);
                        });
                    }
                });

                this.el.addEventListener('markerLost', () => {
                    console.log('👋 Marker lost');
                    
                    const video = document.querySelector('#posterVideo');
                    const videoPlane = document.querySelector('#video-plane');
                    const sharkRig = document.querySelector('#shark-rig');
                    const testBox = document.querySelector('#test-box');
                    
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                    if (videoPlane) videoPlane.object3D.visible = false;
                    if (sharkRig) sharkRig.object3D.visible = false;
                    if (testBox) testBox.object3D.visible = false;
                });
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 999;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>🦈 Tap to Start AR</h1>
        <p>Point your camera at the poster. Hold steady and ensure good lighting.</p>
        <p style="font-size: 0.8em; margin-top: 10px;">Camera permission required</p>
    </div>

    <div id="instructions">
        📷 Point camera at poster and hold steady
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; 
              trackingMethod: best; 
              debugUIEnabled: false;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; 
                  precision: mediump;
                  alpha: true;"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets timeout="30000">
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="https://miguelgandra.github.io/smooth-hammerhead-ar/markers/BLS8-poster-train"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            marker-handler
        >
            <!-- LARGE TEST BOX - Should be VERY visible -->
            <a-box
                id="test-box"
                color="#FF0000"
                position="0 0 1"
                scale="0.5 0.5 0.5"
                material="opacity: 1; transparent: false;"
            ></a-box>

            <!-- VIDEO PLANE - NO rotation, positioned forward -->
            <a-plane
                id="video-plane"
                position="0 0 0.5"
                width="1.5"
                height="2" 
                material="src: #posterVideo; shader: flat; side: double; opacity: 1; transparent: false;"
            ></a-plane>

            <!-- SHARK MODEL - Positioned in front and larger -->
            <a-entity
                id="shark-rig"
                position="0 0 1.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear;"
            >
                <a-entity
                    id="shark"
                    gltf-model="#sharkModel"
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="0.5 0.5 0.5"
                    animation-mixer="clip: *; loop: repeat;"
                ></a-entity>
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>

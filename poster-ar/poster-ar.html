<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Poster AR Experience</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;

        function handleUserInteraction() {
            console.log('✅ User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load();
                video.play().then(() => {
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('marker-handler', {
            init: function() {
                console.log('🎯 Marker handler initialized');
                this.markerVisible = false;
                this.videoMode = false;
                
                // Wait for scene to be fully loaded
                this.el.sceneEl.addEventListener('loaded', () => {
                    this.setupHandler();
                });
            },

            setupHandler: function() {
                this.poster = document.querySelector('#clickable-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                this.sharkModel = document.querySelector('#shark-model');
                this.debugBox = document.querySelector('#debug-box');

                console.log('📦 Elements found:');
                console.log('  Poster:', !!this.poster);
                console.log('  Video plane:', !!this.videoPlane);
                console.log('  Video:', !!this.video);
                console.log('  Shark:', !!this.sharkModel);
                console.log('  Debug box:', !!this.debugBox);

                if (!this.poster || !this.videoPlane || !this.video) {
                    console.error('❌ Critical elements not found!');
                    return;
                }

                // Wait for model to load
                this.modelReady = false;
                if (this.sharkModel) {
                    this.sharkModel.addEventListener('model-loaded', () => {
                        console.log('✅ Shark model loaded');
                        this.modelReady = true;
                    });
                }

                // Click event for the poster
                this.onPosterClick = () => {
                    if (!this.markerVisible) {
                        console.log('⚠️ Click ignored - marker not visible');
                        return;
                    }
                    
                    console.log('🖼️ Poster clicked! Switching to video mode');
                    this.videoMode = true;
                    
                    // Switch to video mode
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', true);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', true);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    if (this.video && userInteracted) {
                        this.video.play().then(() => {
                            console.log('✅ Video playing');
                        }).catch(e => {
                            console.error('❌ Video play error:', e);
                        });
                    }
                };
                this.poster.addEventListener('click', this.onPosterClick);

                // Marker found event
                this.el.addEventListener('markerFound', () => {
                    if (!this.markerVisible) {
                        console.log('🎉 MARKER FOUND! Content should appear now');
                        this.markerVisible = true;
                    }
                    
                    if (!this.videoMode) {
                        // Show poster in default mode
                        this.poster.setAttribute('visible', true);
                        this.videoPlane.setAttribute('visible', false);
                        if (this.sharkModel) {
                            this.sharkModel.setAttribute('visible', false);
                        }
                        if (this.debugBox) {
                            this.debugBox.setAttribute('visible', true);
                        }
                    }
                    
                    // Reset video when marker reappears
                    if (this.video && !this.videoMode) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });

                // Marker lost event
                this.el.addEventListener('markerLost', () => {
                    if (this.markerVisible) {
                        console.log('👋 Marker lost');
                        this.markerVisible = false;
                        this.videoMode = false;
                    }
                    
                    // Hide everything
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', false);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', false);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    // Pause and reset video
                    if (this.video) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });
            },

            remove: function() {
                if (this.poster && this.onPosterClick) {
                    this.poster.removeEventListener('click', this.onPosterClick);
                }
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 999;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>🦈 Tap to Start AR</h1>
        <p>Point your camera at the poster.</p>
        <p style="font-size: 0.8em; margin-top: 10px;">Camera permission required</p>
    </div>

    <div id="instructions">
        📷 Point at poster → When green box appears, tap to play
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; 
              trackingMethod: best; 
              debugUIEnabled: false;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; 
                  precision: mediump;
                  alpha: true;"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets timeout="30000">
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">
        </a-assets>

        <a-nft
            type="nft"
            url="https://miguelgandra.github.io/smooth-hammerhead-ar/markers/BLS8-poster-train"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            marker-handler
        >
            <!-- Debug box to confirm tracking works -->
            <a-box
                id="debug-box"
                position="0 0 0"
                rotation="0 0 0"
                color="#00ff00"
                opacity="0.5"
                width="0.5"
                height="0.7"
                depth="0.1"
                visible="false"
            ></a-box>

            <!-- Clickable poster (shows first) -->
            <a-image
                id="clickable-poster"
                src="#posterImage"
                position="0 0 0"
                width="1"
                height="1.41"
                visible="false"
                class="clickable"
                data-raycastable
            ></a-image>

            <!-- Video plane (shows after click) -->
            <a-plane
                id="video-plane"
                position="0 0 0"
                width="1"
                height="1.41" 
                material="src: #posterVideo; shader: flat; side: double;"
                visible="false"
            ></a-plane>

            <!-- Shark model (shows after click) -->
            <a-entity
                id="shark-model"
                gltf-model="#sharkModel"
                position="0 -0.3 0.2"
                rotation="0 45 0"
                scale="0.2 0.2 0.2"
                visible="false"
            ></a-entity>

        </a-nft>

        <a-entity camera cursor="rayOrigin: mouse;" raycaster="objects: [data-raycastable]"></a-entity>
    </a-scene>

</body>
</html>

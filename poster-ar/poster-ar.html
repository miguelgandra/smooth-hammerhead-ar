<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Poster AR Experience</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;
        let modelReady = false;

        // Handle initial user interaction
        function handleUserInteraction() {
            console.log('✅ User interaction detected');
            userInteracted = true;
            
            // Preload and prepare video
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load();
                video.play().then(() => {
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        window.addEventListener('load', () => {
            console.log('Page loaded');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', () => {
                console.log('AR.js scene loaded');
                
                // Check if video is loaded
                const video = document.querySelector('#posterVideo');
                if (video) {
                    video.addEventListener('loadeddata', () => {
                        console.log('✅ Video data loaded');
                    });
                    video.addEventListener('error', (e) => {
                        console.error('❌ Video loading error:', e);
                    });
                }

                // Check if model is loaded
                const shark = document.querySelector('#shark');
                if (shark) {
                    shark.addEventListener('model-loaded', () => {
                        console.log('✅ 3D model loaded');
                        modelReady = true;
                    });
                    shark.addEventListener('model-error', (e) => {
                        console.error('❌ Model loading error:', e);
                    });
                }
            });

            scene.addEventListener('arjs-video-loaded', () => {
                console.log('Camera video loaded');
            });
            
            scene.addEventListener('arjs-nft-loaded', (e) => {
                console.log('✅ NFT Marker data loaded successfully');
            });

            scene.addEventListener('camera-error', (error) => {
                console.error('❌ Camera error:', error);
            });
        });

        AFRAME.registerComponent('marker-handler', {
            init: function() {
                console.log('🎯 Marker handler initialized');
                let markerVisible = false;
                
                this.el.addEventListener('markerFound', () => {
                    console.log('🎉 MARKER FOUND!');
                    markerVisible = true;
                    
                    const video = document.querySelector('#posterVideo');
                    const videoPlane = document.querySelector('#video-plane');
                    const sharkRig = document.querySelector('#shark-rig');
                    
                    console.log('Video element:', video);
                    console.log('Video plane:', videoPlane);
                    console.log('Shark rig:', sharkRig);
                    console.log('User interacted:', userInteracted);
                    console.log('Video ready:', videoReady);
                    console.log('Model ready:', modelReady);
                    
                    if (videoPlane) {
                        videoPlane.setAttribute('visible', 'true');
                        console.log('✅ Video plane set to visible');
                    }
                    
                    if (sharkRig) {
                        sharkRig.setAttribute('visible', 'true');
                        console.log('✅ Shark rig set to visible');
                    }
                    
                    if (video && userInteracted) {
                        video.play().then(() => {
                            console.log('✅ Video playing');
                        }).catch(e => {
                            console.error('❌ Video play error:', e);
                        });
                    } else if (!userInteracted) {
                        console.warn('⚠️ Cannot play video - no user interaction yet');
                    }
                });

                this.el.addEventListener('markerLost', () => {
                    console.log('👋 Marker lost');
                    markerVisible = false;
                    
                    const video = document.querySelector('#posterVideo');
                    const videoPlane = document.querySelector('#video-plane');
                    const sharkRig = document.querySelector('#shark-rig');
                    
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                    if (videoPlane) videoPlane.setAttribute('visible', 'false');
                    if (sharkRig) sharkRig.setAttribute('visible', 'false');
                });
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 999;
            text-align: center;
        }
        a-scene { 
            z-index: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>🦈 Tap to Start AR</h1>
        <p>Point your camera at the poster. Hold steady and ensure good lighting.</p>
        <p style="font-size: 0.8em; margin-top: 10px;">Camera permission required</p>
    </div>

    <div id="instructions">
        📷 Point camera at poster and hold steady
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; 
              trackingMethod: best; 
              debugUIEnabled: false;
              detectionMode: mono;
              canvasWidth: 640;
              canvasHeight: 480;
              maxDetectionRate: 60;
              imageSmoothingEnabled: true;"
        renderer="logarithmicDepthBuffer: true; 
                  colorManagement: true; 
                  precision: medium;
                  antialias: true;
                  alpha: true;"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets timeout="30000">
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                loop="true"
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="https://miguelgandra.github.io/smooth-hammerhead-ar/markers/BLS8-poster-train"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            marker-handler
        >
            <a-plane
                id="video-plane"
                rotation="-90 0 0"
                position="0 0 0.2"
                width="3"
                height="4" 
                material="src: #posterVideo; shader: flat; side: double;"
                visible="true"
            ></a-plane>

            <a-entity
                id="shark-rig"
                position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear;"
                visible="true"
            >
                <a-entity
                    id="shark"
                    gltf-model="#sharkModel"
                    position="3 0 1"
                    rotation="0 90 0"
                    scale="0.6 0.6 0.6"
                    animation-mixer="clip: *; loop: repeat;"
                ></a-entity>
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Poster AR Experience - MindAR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        // --- User Interaction Handler ---
        // This is still needed to get around browser autoplay policies.
        let userInteracted = false;
        let videoReady = false;

        function handleUserInteraction() {
            if (userInteracted) return; // Only run once
            console.log('✅ User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load(); // Start loading the video
                video.play().then(() => {
                    // Play and immediately pause to "prime" the video
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        // --- A-Frame Component for AR Logic ---
        AFRAME.registerComponent('poster-handler', {
            init: function() {
                console.log('Poster handler initialized.');
                
                // Get references to all our entities
                this.poster = document.querySelector('#static-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                this.sharkModel = document.querySelector('#shark-model');

                // --- Event Handlers ---

                // 1. When the video finishes playing
                this.onVideoEnded = () => {
                    console.log('Video ended. Switching to poster and shark.');
                    // Hide video
                    this.videoPlane.setAttribute('visible', false);
                    
                    // Show poster and shark
                    this.poster.setAttribute('visible', true);
                    this.sharkModel.setAttribute('visible', true);
                    
                    // Start the shark's animation
                    this.sharkModel.setAttribute('animation-mixer', 'timeScale: 1');
                };

                // 2. When the target marker is found
                this.onTargetFound = () => {
                    console.log('Target found. Playing video.');
                    
                    // Ensure poster and shark are hidden
                    this.poster.setAttribute('visible', false);
                    this.sharkModel.setAttribute('visible', false);
                    // Pause shark animation (just in case)
                    this.sharkModel.setAttribute('animation-mixer', 'timeScale: 0');

                    // Show the video plane
                    this.videoPlane.setAttribute('visible', true);
                    
                    // Play video from the start (if user has clicked the screen)
                    if (this.video && userInteracted) {
                        this.video.currentTime = 0;
                        this.video.play().catch(e => {
                            console.error('❌ Video play error:', e);
                        });
                    }
                };

                // 3. When the target marker is lost
                this.onTargetLost = () => {
                    console.log('Target lost. Hiding all.');
                    
                    // Hide all elements
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', false);
                    this.sharkModel.setAttribute('visible', false);
                    
                    // Pause and reset video
                    if (this.video) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                    
                    // Pause shark animation
                    this.sharkModel.setAttribute('animation-mixer', 'timeScale: 0');
                };

                // --- Bind Event Listeners ---
                this.video.addEventListener('ended', this.onVideoEnded);
                this.el.addEventListener('targetFound', this.onTargetFound);
                this.el.addEventListener('targetLost', this.onTargetLost);
            },

            // Clean up listeners when component is removed
            remove: function() {
                this.video.removeEventListener('ended', this.onVideoEnded);
                this.el.removeEventListener('targetFound', this.onTargetFound);
                this.el.removeEventListener('targetLost', this.onTargetLost);
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>🦈 Tap to Start AR</h1>
        <p>Point your camera at the poster.</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://miguelgandra.github.io/smooth-hammerhead-ar/poster-ar/BLS8-poster-target.mind;
                      filterMinCF: 0.001;
                      filterBeta: 100;
                      warmupTolerance: 3;
                      missTolerance: 5;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" poster-handler>
            
            <a-plane
                id="static-poster"
                src="#posterImage"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                visible="false"
            ></a-plane>

            <a-plane
                id="video-plane"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                material="src: #posterVideo; shader: flat;"
                visible="false"
            ></a-plane>

            <a-entity
                id="shark-model"
                gltf-model="#sharkModel"
                position="0 -0.3 0.2"
                rotation="0 45 0"
                scale="0.2 0.2 0.2"
                visible="false"
                animation-mixer="clip: *; loop: repeat; timeScale: 0"
            ></a-entity>

        </a-entity>
    </a-scene>

</body>
</html>

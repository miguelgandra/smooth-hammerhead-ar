<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Poster AR Experience - MindAR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;
        let statusDiv;

        function updateStatus(msg) {
            if (!statusDiv) {
                statusDiv = document.getElementById('status');
            }
            if (statusDiv) {
                statusDiv.innerHTML += msg + '<br>';
                const lines = statusDiv.innerHTML.split('<br>');
                if (lines.length > 10) {
                    statusDiv.innerHTML = lines.slice(-10).join('<br>');
                }
            }
        }

        function handleUserInteraction() {
            console.log('✅ User interaction detected');
            updateStatus('✅ User tapped - AR starting');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            if (video) {
                video.load();
                video.play().then(() => {
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true;
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('poster-handler', {
            init: function() {
                this.videoMode = false;
                
                this.poster = document.querySelector('#clickable-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                this.sharkModel = document.querySelector('#shark-model');
                this.debugBox = document.querySelector('#debug-box');

                updateStatus('📦 Elements ready');

                // Click event
                this.onPosterClick = () => {
                    if (this.videoMode) return;
                    
                    updateStatus('🎬 Playing video & shark');
                    this.videoMode = true;
                    
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', true);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', true);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    if (this.video && userInteracted) {
                        this.video.play().catch(e => {
                            console.error('❌ Video play error:', e);
                        });
                    }
                };
                
                this.poster.addEventListener('click', this.onPosterClick);

                // Target found event
                this.el.addEventListener('targetFound', () => {
                    updateStatus('🎉 MARKER TRACKED!');
                    
                    if (!this.videoMode) {
                        this.poster.setAttribute('visible', true);
                        this.videoPlane.setAttribute('visible', false);
                        if (this.sharkModel) {
                            this.sharkModel.setAttribute('visible', false);
                        }
                        if (this.debugBox) {
                            this.debugBox.setAttribute('visible', true);
                        }
                    }
                    
                    if (this.video && !this.videoMode) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });

                // Target lost event
                this.el.addEventListener('targetLost', () => {
                    updateStatus('👋 Marker lost');
                    this.videoMode = false;
                    
                    this.poster.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', false);
                    if (this.sharkModel) {
                        this.sharkModel.setAttribute('visible', false);
                    }
                    if (this.debugBox) {
                        this.debugBox.setAttribute('visible', false);
                    }
                    
                    if (this.video) {
                        this.video.pause();
                        this.video.currentTime = 0;
                    }
                });
            }
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 999;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.4;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            z-index: 998;
            display: none;
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none'; document.getElementById('loading').style.display='block';">
        <h1>🦈 Tap to Start AR</h1>
        <p>Point your camera at the poster. Hold steady, about 40cm away.</p>
        <p style="font-size: 0.9em; margin-top: 10px;">Note: You need a .mind file compiled from your poster image</p>
    </div>

    <div id="loading">Loading AR tracker...</div>
    <div id="status">Tap screen to start...</div>

    <a-scene
        mindar-image="imageTargetSrc: https://miguelgandra.github.io/smooth-hammerhead-ar/poster-ar/BLS8-poster-target.mind;
                      filterMinCF: 0.001;
                      filterBeta: 100;
                      warmupTolerance: 3;
                      missTolerance: 5;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="sharkModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/sixgill-shark.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" poster-handler>
            
            <!-- Green debug overlay - exactly matching tracked image -->
            <a-plane
                id="debug-box"
                position="0 0 0.01"
                rotation="0 0 0"
                color="#00ff00"
                opacity="0.3"
                width="1"
                height="1.41"
                visible="false"
            ></a-plane>

            <!-- Clickable poster - exactly matching tracked image -->
            <a-plane
                id="clickable-poster"
                src="#posterImage"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                visible="false"
                class="clickable"
            ></a-plane>

            <!-- Video plane - exactly matching tracked image -->
            <a-plane
                id="video-plane"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                material="src: #posterVideo; shader: flat;"
                visible="false"
            ></a-plane>

            <!-- Shark model positioned in front of marker -->
            <a-entity
                id="shark-model"
                gltf-model="#sharkModel"
                position="0 -0.3 0.2"
                rotation="0 45 0"
                scale="0.2 0.2 0.2"
                visible="false"
            ></a-entity>

        </a-entity>
    </a-scene>

</body>
</html>

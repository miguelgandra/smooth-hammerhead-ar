<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish School Poster AR Experience - MindAR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        let userInteracted = false;
        let videoReady = false;

        function handleUserInteraction() {
            if (userInteracted) return;
            console.log('‚úÖ User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            const posterHandlerEntity = document.querySelector('[poster-handler]');
            
            if (video) {
                video.load(); 
                video.play().then(() => {
                    console.log('‚úÖ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true; 

                    if (posterHandlerEntity) {
                        const posterHandler = posterHandlerEntity.components['poster-handler'];
                        if (posterHandler && posterHandler.targetVisible) {
                            console.log('Target was already visible. Playing video now.');
                            video.currentTime = 0;
                            video.play().catch(e => {
                                console.error('‚ùå Delayed video play error:', e);
                                if (posterHandler.playButton) {
                                    posterHandler.playButton.setAttribute('visible', true);
                                }
                            });
                        }
                    }
                }).catch(e => {
                    console.error('‚ùå Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('poster-handler', {
            init: function() {
                console.log('Poster handler initialized.');
                
                this.poster = document.querySelector('#static-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                // --- RENAMED ---
                this.fishSchoolModel = document.querySelector('#fish-school-model'); 
                this.playButton = document.querySelector('#play-button-group');
                this.playButtonPlane = document.querySelector('#play-button-plane');

                this.targetVisible = false;
                
                // --- NEW STATE VARIABLE ---
                // Tracks if the video has finished playing at least once
                this.videoHasPlayed = false;

                // --- Event Handlers ---

                // Click handler for the fallback button
                this.onPlayButtonClick = () => {
                    if (this.video && this.targetVisible && !this.videoHasPlayed) {
                        console.log('Fallback button clicked. Playing video from start.');
                        // Always play from the start when button is clicked
                        this.video.currentTime = 0; 
                        this.video.play().catch(e => console.error('‚ùå Button play error:', e));
                    }
                };
                
                // Listener to hide button whenever video starts
                this.onVideoPlay = () => {
                    if (this.playButton) {
                        this.playButton.setAttribute('visible', false);
                    }
                };

                // When video finishes
                this.onVideoEnded = () => {
                    // --- SET THE STATE ---
                    this.videoHasPlayed = true; // Mark video as played
                    
                    if (!this.targetVisible) return; // Don't show if target is lost
                    
                    console.log('Video ended. Switching to poster and fish model.');
                    this.videoPlane.setAttribute('visible', false);
                    this.playButton.setAttribute('visible', false); 
                    this.poster.setAttribute('visible', true);
                    // --- RENAMED ---
                    this.fishSchoolModel.setAttribute('visible', true);
                    this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 1');
                };

                // --- MODIFIED: When target is found ---
                this.onTargetFound = () => {
                    console.log('Target found.');
                    this.targetVisible = true;
                    
                    if (this.videoHasPlayed) {
                        // --- STATE: Video has already played ---
                        // Show the poster and fish model, hide the video
                        console.log('Video has already played. Showing poster/fish model.');
                        this.poster.setAttribute('visible', true);
                        // --- RENAMED ---
                        this.fishSchoolModel.setAttribute('visible', true);
                        this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 1');
                        this.videoPlane.setAttribute('visible', false);
                        this.playButton.setAttribute('visible', false);
                    
                    } else {
                        // --- STATE: Video has NOT played yet ---
                        // Show the video, hide the poster/fish model
                        this.poster.setAttribute('visible', false);
                        // --- RENAMED ---
                        this.fishSchoolModel.setAttribute('visible', false);
                        this.videoPlane.setAttribute('visible', true);
                        
                        // Check if we are resuming from a pause
                        if (this.video.currentTime > 0) {
                            console.log('Resuming video playback.');
                            this.video.play().catch(e => {
                                console.error('‚ùå Video resume error:', e);
                                this.playButton.setAttribute('visible', true);
                            });
                        }
                        // Check if we are starting from the beginning
                        else if (userInteracted && videoReady) {
                            console.log('Attempting to play video from start...');
                            this.video.currentTime = 0;
                            this.video.play().catch(e => {
                                console.error('‚ùå Video autoplay error:', e);
                                this.playButton.setAttribute('visible', true);
                            });
                        } 
                        // Video not ready, show button
                        else {
                            console.warn('Video not ready. Showing fallback button.');
                            this.playButton.setAttribute('visible', true);
                        }
                    }
                };

                // --- MODIFIED: When target is lost ---
                this.onTargetLost = () => {
                    console.log('Target lost. Hiding all.');
                    this.targetVisible = false;
                    
                    // Always hide the button
                    this.playButton.setAttribute('visible', false); 

                    if (this.videoHasPlayed) {
                        // --- STATE: Video has already played ---
                        // Hide the poster and fish model
                        this.poster.setAttribute('visible', false);
                        // --- RENAMED ---
                        this.fishSchoolModel.setAttribute('visible', false);
                        this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 0');
                    
                    } else {
                        // --- STATE: Video has NOT played yet ---
                        // Hide and PAUSE the video (don't reset)
                        this.videoPlane.setAttribute('visible', false);
                        if (this.video) {
                            this.video.pause(); // Just pause, don't reset time
                        }
                    }
                };

                // Bind Event Listeners
                this.video.addEventListener('ended', this.onVideoEnded);
                this.video.addEventListener('play', this.onVideoPlay);
                this.el.addEventListener('targetFound', this.onTargetFound);
                this.el.addEventListener('targetLost', this.onTargetLost);
                this.playButtonPlane.addEventListener('click', this.onPlayButtonClick);
            },

            remove: function() {
                this.video.removeEventListener('ended', this.onVideoEnded);
                this.video.removeEventListener('play', this.onVideoPlay);
                this.el.removeEventListener('targetFound', this.onTargetFound);
                this.el.removeEventListener('targetLost', this.onTargetLost);
                this.playButtonPlane.removeEventListener('click', this.onPlayButtonClick);
            }
        });
    </script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>üêü Tap to Start AR</h1>
        <p>Point your camera at the poster.</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://miguelgandra.github.io/smooth-hammerhead-ar/poster-ar/BLS8-poster-target.mind;
                      filterMinCF: 0.00001;
                      filterBeta: 20000;
                      warmupTolerance: 3;
                      missTolerance: 5;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="fishSchoolModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/the_fish_particle.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" poster-handler>
            
            <a-plane
                id="static-poster"
                src="#posterImage"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                visible="false"
            ></a-plane>

            <a-plane
                id="video-plane"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                material="src: #posterVideo; shader: flat;"
                visible="false"
            ></a-plane>
            
            <a-entity
                id="fish-school-model"
                gltf-model="#fishSchoolModel"
                position="0 0.35 0.2"
                rotation="0 0 0"
                scale="0.05 0.05 0.05" 
                visible="false"
                animation-mixer="clip: *; loop: repeat; timeScale: 0"
            ></a-entity>

            <a-entity
                id="play-button-group"
                position="0 0 0.05"
                visible="false"
            >
                <a-plane
                    id="play-button-plane"
                    class="clickable"
                    color="#007BFF"
                    opacity="0.8"
                    width="0.5"
                    height="0.15"
                ></a-plane>
                <a-text
                    value="Play Animation"
                    align="center"
                    color="#FFF"
                    position="0 0 0.01"
                    scale="0.2 0.2 0.2"
                    wrap-count="20"
                ></a-text>
            </a-entity>

        </a-entity>
    </a-scene>

</body>
</html>

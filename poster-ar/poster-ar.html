<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Poster AR Experience</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js?v=99"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js?v=99"></script>

    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function() {
                this.video = document.querySelector('#posterVideo');
                this.videoPlane = document.querySelector('#video-plane');
                this.sharkRig = document.querySelector('#shark-rig');

                this.el.addEventListener('markerFound', () => {
                    console.log('Marker Found');
                    this.video.play();
                    this.videoPlane.setAttribute('visible', 'true');
                    this.sharkRig.setAttribute('visible', 'true');
                });

                this.el.addEventListener('markerLost', () => {
                    console.log('Marker Lost');
                    this.video.pause();
                    this.video.currentTime = 0; 
                    this.videoPlane.setAttribute('visible', 'false');
                    this.sharkRig.setAttribute('visible', 'false');
                });
            }
        });
    </script>

    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { font-size: 1.1em; margin: 15px 20px 0; max-width: 400px; color: #eee; line-height: 1.5; }
        a-scene { z-index: 1; }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="this.style.display='none';">
        <h1>Tap to Start AR</h1>
        <p>You may need to grant camera and motion sensor permissions.</p>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    >

        <a-assets>
            <video
                id="posterVideo"
                src="../media/BLS8-animation.mp4"
                preload="auto"
                loop="true"
                muted
                playsinline
                crossorigin="anonymous"
            ></video>
            <a-asset-item
                id="sharkModel"
                src="../models/sixgill-shark.glb"
            ></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="../markers/BLS8-poster-train"
            smooth="true"
            smoothCount="5"
            marker-handler
        >
            <a-plane
                id="video-plane"
                rotation="-90 0 0"
                width="1"
                height="1.333" 
                material="src: #posterVideo; transparent: true; opacity: 1;"
                visible="false" 
            ></a-plane>

            <a-entity
                id="shark-rig"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear;"
                visible="false"
            >
                <a-entity
                    id="shark"
                    gltf-model="#sharkModel"
                    position="1.2 0.3 0"
                    rotation="0 90 0"
                    scale="0.2 0.2 0.2"
                    animation-mixer="clip: *; loop: repeat;"
                ></a-entity>
            </a-entity>
        </a-nft>

        <a-camera preset="webcam"></a-camera>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish School Poster AR Experience - MindAR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        // Custom A-Frame component for a rounded rectangle primitive
        AFRAME.registerPrimitive('a-rounded-rectangle', {
            defaultComponents: {
                geometry: {
                    primitive: 'plane',
                    width: 1,
                    height: 1
                },
                material: {
                    shader: 'flat',
                    color: '#FF0000',
                    side: 'double'
                },
                'rounded-plane': {} // Attach our component to draw the shape
            },
            mappings: {
                width: 'geometry.width',
                height: 'geometry.height',
                color: 'material.color',
                radius: 'rounded-plane.radius'
            }
        });

        AFRAME.registerComponent('rounded-plane', {
            schema: {
                width: { type: 'number', default: 1 },
                height: { type: 'number', default: 1 },
                radius: { type: 'number', default: 0.1 } // Radius of the corners
            },
            init: function() {
                this.updateGeometry();
            },
            update: function(oldData) {
                if (
                    oldData.width !== this.data.width ||
                    oldData.height !== this.data.height ||
                    oldData.radius !== this.data.radius
                ) {
                    this.updateGeometry();
                }
            },
            updateGeometry: function() {
                const data = this.data;
                const width = data.width;
                const height = data.height;
                let radius = data.radius;

                // Ensure radius is not too large
                radius = Math.min(radius, Math.min(width, height) / 2);

                const shape = new THREE.Shape();

                const x = -width / 2;
                const y = -height / 2;

                shape.moveTo(x + radius, y);
                shape.lineTo(x + width - radius, y);
                shape.quadraticCurveTo(x + width, y, x + width, y + radius);
                shape.lineTo(x + width, y + height - radius);
                shape.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                shape.lineTo(x + radius, y + height);
                shape.quadraticCurveTo(x, y + height, x, y + height - radius);
                shape.lineTo(x, y + radius);
                shape.quadraticCurveTo(x, y, x + radius, y);

                const geometry = new THREE.ShapeGeometry(shape);
                this.el.setObject3D('mesh', new THREE.Mesh(geometry, this.el.components.material.material));
            }
        });

        // Your existing script logic
        let userInteracted = false;
        let videoReady = false;

        function handleUserInteraction() {
            if (userInteracted) return;
            console.log('✅ User interaction detected');
            userInteracted = true;
            
            const video = document.querySelector('#posterVideo');
            const posterHandlerEntity = document.querySelector('[poster-handler]');
            
            if (video) {
                video.load(); 
                video.play().then(() => {
                    console.log('✅ Video preloaded successfully');
                    video.pause();
                    video.currentTime = 0;
                    videoReady = true; 

                    if (posterHandlerEntity) {
                        const posterHandler = posterHandlerEntity.components['poster-handler'];
                        if (posterHandler && posterHandler.targetVisible) {
                            console.log('Target was already visible. Playing video now.');
                            video.currentTime = 0;
                            video.play().catch(e => {
                                console.error('❌ Delayed video play error:', e);
                                if (posterHandler.playButton) {
                                    posterHandler.playButton.setAttribute('visible', true);
                                }
                            });
                        }
                    }
                }).catch(e => {
                    console.error('❌ Video preload error:', e);
                });
            }
        }

        AFRAME.registerComponent('poster-handler', {
            init: function() {
                console.log('Poster handler initialized.');
                
                this.poster = document.querySelector('#static-poster');
                this.videoPlane = document.querySelector('#video-plane');
                this.video = document.querySelector('#posterVideo');
                this.fishSchoolModel = document.querySelector('#fish-school-model'); 
                
                this.sideContent = document.querySelector('#side-content-column');

                this.playButton = document.querySelector('#play-button-group');
                this.playButtonPlane = document.querySelector('#play-button-plane-rounded'); // Updated ID

                this.targetVisible = false;
                this.videoHasPlayed = false;

                this.onPlayButtonClick = () => {
                    if (this.video && this.targetVisible && !this.videoHasPlayed) {
                        console.log('Fallback button clicked. Playing video from start.');
                        this.video.currentTime = 0; 
                        this.video.play().catch(e => console.error('❌ Button play error:', e));
                    }
                };
                
                this.onVideoPlay = () => {
                    if (this.playButton) {
                        this.playButton.setAttribute('visible', false);
                    }
                };

                this.onVideoEnded = () => {
                    this.videoHasPlayed = true; 
                    
                    if (!this.targetVisible) return;
                    
                    console.log('Video ended. Switching to poster and fish model.');
                    this.videoPlane.setAttribute('visible', false);
                    this.playButton.setAttribute('visible', false); 
                    this.poster.setAttribute('visible', true);
                    this.fishSchoolModel.setAttribute('visible', true);
                    
                    this.sideContent.setAttribute('visible', true);
                    
                    this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 1');
                };

                this.onTargetFound = () => {
                    console.log('Target found.');
                    this.targetVisible = true;
                    
                    if (this.videoHasPlayed) {
                        console.log('Video has already played. Showing poster/fish model.');
                        this.poster.setAttribute('visible', true);
                        this.fishSchoolModel.setAttribute('visible', true);
                        
                        this.sideContent.setAttribute('visible', true);
                        
                        this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 1');
                        this.videoPlane.setAttribute('visible', false);
                        this.playButton.setAttribute('visible', false);
                    
                    } else {
                        this.poster.setAttribute('visible', false);
                        this.fishSchoolModel.setAttribute('visible', false);
                        
                        this.sideContent.setAttribute('visible', false);
                        
                        this.videoPlane.setAttribute('visible', true);
                        
                        if (this.video.currentTime > 0) {
                            console.log('Resuming video playback.');
                            this.video.play().catch(e => {
                                console.error('❌ Video resume error:', e);
                                this.playButton.setAttribute('visible', true);
                            });
                        }
                        else if (userInteracted && videoReady) {
                            console.log('Attempting to play video from start...');
                            this.video.currentTime = 0;
                            this.video.play().catch(e => {
                                console.error('❌ Video autoplay error:', e);
                                this.playButton.setAttribute('visible', true);
                            });
                        } 
                        else {
                            console.warn('Video not ready. Showing fallback button.');
                            this.playButton.setAttribute('visible', true);
                        }
                    }
                };

                this.onTargetLost = () => {
                    console.log('Target lost. Hiding all.');
                    this.targetVisible = false;
                    
                    this.playButton.setAttribute('visible', false); 
                    this.poster.setAttribute('visible', false);
                    this.fishSchoolModel.setAttribute('visible', false);
                    this.videoPlane.setAttribute('visible', false);
                    
                    this.sideContent.setAttribute('visible', false); 

                    if (this.fishSchoolModel) {
                        this.fishSchoolModel.setAttribute('animation-mixer', 'timeScale: 0');
                    }
                    
                    if (!this.videoHasPlayed && this.video) {
                        this.video.pause(); 
                    }
                };

                this.video.addEventListener('ended', this.onVideoEnded);
                this.video.addEventListener('play', this.onVideoPlay);
                this.el.addEventListener('targetFound', this.onTargetFound);
                this.el.addEventListener('targetLost', this.onTargetLost);
                this.playButtonPlane.addEventListener('click', this.onPlayButtonClick);
            },

            remove: function() {
                this.video.removeEventListener('ended', this.onVideoEnded);
                this.video.removeEventListener('play', this.onVideoPlay);
                this.el.removeEventListener('targetFound', this.onTargetFound);
                this.el.removeEventListener('targetLost', this.onTargetLost);
                this.playButtonPlane.removeEventListener('click', this.onPlayButtonClick);
            }
        });
    </script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        #starter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); color: #fff; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
            font-size: 1.3em; cursor: pointer;
        }
        #starter-overlay h1 { font-size: 1.5em; margin: 0; }
        #starter-overlay p { 
            font-size: 1.1em; margin: 15px 20px 0; 
            max-width: 400px; color: #eee; line-height: 1.5; 
        }
    </style>
</head>
<body>

    <div id="starter-overlay" onclick="handleUserInteraction(); this.style.display='none';">
        <h1>🐟 Tap to Start AR</h1>
        <p>Point your camera at the poster.</p>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://miguelgandra.github.io/smooth-hammerhead-ar/poster-ar/BLS8-poster-target.mind;
                      filterMinCF:0.0001;
                      filterBeta: 0.01;
                      missTolerance: 5;
                      warmupTolerance: 3;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <video
                id="posterVideo"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-animation.mp4"
                preload="auto"
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            
            <a-asset-item
                id="fishSchoolModel"
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/models/the_fish_particle.glb"
            ></a-asset-item>

            <img 
                id="posterImage" 
                src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/BLS8-poster-train.jpg" 
                crossorigin="anonymous">

            <img id="paperImage" src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/Paper.jpg" crossorigin="anonymous">
            <img id="profileImage" src="https://miguelgandra.github.io/smooth-hammerhead-ar/media/Profile.png" crossorigin="anonymous">

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" poster-handler>
            
            <a-plane
                id="static-poster"
                src="#posterImage"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                visible="false"
            ></a-plane>

            <a-plane
                id="video-plane"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="1.41"
                material="src: #posterVideo; shader: flat;"
                visible="false"
            ></a-plane>
            
            <a-entity
                id="fish-school-model"
                gltf-model="#fishSchoolModel"
                position="-0.33 0.35 0.05"
                rotation="0 0 0"
                scale="0.3 0.3 0.3" 
                visible="false"
                animation-mixer="clip: *; loop: repeat; timeScale: 0"
            ></a-entity>
            
            <a-entity 
                id="side-content-column" 
                position="-0.85 -0.05 0" 
                rotation="0 10 0"
                visible="false"
            >
                <a-entity id="paper-group">
                    <a-image 
                        src="#paperImage" 
                        width="0.75" 
                        height="1.06" 
                        position="0 0.53 0"
                    ></a-image> 
                    
                    <a-entity 
                        class="clickable" 
                        link="href: https://doi.org/10.1016/j.ocecoaman.2025.107782" 
                        position="0 -0.15 0.005"
                    >
                        <a-rounded-rectangle id="paper-button-rounded" color="#008080" width="0.7" height="0.15" radius="0.05"></a-rounded-rectangle>
                        <a-text value="Read the full paper" align="center" color="#FFF" scale="0.15 0.15 0.15" position="0 0 0.01" wrap-count="20"></a-text>
                    </a-entity>
                </a-entity>

                <a-entity id="profile-group" position="0 -1.05 0">
                    <a-image 
                        src="#profileImage" 
                        width="0.75" 
                        height="0.75" 
                        position="0 0.375 0"
                    ></a-image> 
                    
                    <a-entity 
                        class="clickable" 
                        link="href: mailto:m3gandra@gmail.com" 
                        position="0 -0.05 0.005"
                    >
                        <a-rounded-rectangle id="profile-button-rounded" color="#008080" width="0.7" height="0.15" radius="0.05"></a-rounded-rectangle>
                        <a-text value="Get in touch" align="center" color="#FFF" scale="0.15 0.15 0.15" position="0 0 0.01" wrap-count="20"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>
            <a-entity
                id="play-button-group"
                position="0 0 0.05"
                visible="false"
            >
                <a-rounded-rectangle
                    id="play-button-plane-rounded"
                    class="clickable"
                    color="#008080"
                    width="0.5"
                    height="0.15"
                    radius="0.05"
                ></a-rounded-rectangle>
                <a-text
                    value="Play Animation"
                    align="center"
                    color="#FFF"
                    position="0 0 0.01"
                    scale="0.2 0.2 0.2"
                    wrap-count="20"
                ></a-text>
            </a-entity>

        </a-entity>
    </a-scene>

</body>
</html>
